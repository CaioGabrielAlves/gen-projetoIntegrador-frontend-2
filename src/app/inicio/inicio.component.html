<div class="container-fluid">
    <div class="row ">

        <!-- Coluna do perfil -->
        <div class="col-md-3">
            <div class="row d-flex justify-content-center my-5">

                <div class="card d-flex flex-column font-nome align-items-center" style="width: 18rem;">

                    <!-- Imagem de perfil-->
                    <img src="{{foto}}" alt="Imagem de User" class="mt-4 img-fluid rounded-circle w-50"
                        alt="minha foto de perfil">

                    <!-- Card body-->
                    <div class="card-body d-flex flex-column  align-items-center">
                        <div class="d-flex justify-content-center mt-5">
                            <h5 class="mb-4 text-center fonte-nome mr-5">{{nome}}</h5>
                            <i class="fa fa-cog row d-flex mx-1" aria-hidden="true"></i>
                        </div>

                        <button type="button" class="btn fundo-amarelo fw-bold w-100 my-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova postagem</button>

                        <button class="btn fundo-cinza-claro text-white fw-bold w-100 my-2">Minhas Postagens</button>
                        <button class="btn fundo-cinza-escuro text-white fw-bold w-100 my-2">Postagens por Tema</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Coluna do perfil -->


        <!-- Coluna das postagens -->
        <div class="col-md-6">

        </div>
        <!-- /Coluna das postagens -->


        <!-- Coluna de pesquisa e temas -->
        <div class="col-md-3">

        </div>
        <!-- /Coluna de pesquisa e temas -->

    </div>
</div>





<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova postagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <div class="form-group py-2">
                    <label for="titulo">Titulo</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                        placeholder="Digite o tÃ­tulo">
                </div>

                <div class="form-group py-2">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"
                        rows="3"></textarea>
                </div>

                <div class="form-group py-2">
                    <label for="texto">Escolha um tema ou <a routerLink="/tema" data-bs-dismiss="modal"
                            data-bs-target="#my-modal">cadastre um novo</a></label>
                    <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">
                            {{item.descricao}}
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)='publicar()'>Publicar</button>
            </div>
        </div>
    </div>
</div>
<!-- /Modal -->
