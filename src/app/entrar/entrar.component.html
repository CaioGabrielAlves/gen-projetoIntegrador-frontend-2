<div class="container-fluid" id="img-bg">
  <div class="row d-flex justify-content-end ">
    <div class=" col-md-4 backgroundform d-flex justify-content-center align-items-center mt-5 mp-5 ml-1 ">

      <form class="form-group">

        <div class="mb-3 ">

          <h2 class="font text-center">Login</h2>

          <label for="usuario">Usuário</label>
          <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Digite seu usuário">

          <div id="emailHelp" class="form-text font1 "></div>

        </div>

        <div class="mb-3">

          <label for="senha">Senha</label>
          <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha"
            placeholder="Digite sua senha">

        </div>

        <div class="text-center">
          <button type="submit" class="btn text-black bottomcolor bottomfont w-100" (click)='entrar()'>Entrar</button>
        </div>
      </form>


    </div>
  </div>

</div>
